<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offset de colunas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/style.css"

  <body>
    <div class="container" id="gutter">
      <div class="row gx-5">
        <div class="col">
          <p>GX</p>
        </div>
        <div class="col g-5">
          <p>GX</p>
        </div>
      </div>
      <div class="row gy-4">
        <div class="col">
          <p>GY</p>
        </div>
        <div class="col g-5">
          <p>GY</p>
        </div>
      </div>
    </div>
