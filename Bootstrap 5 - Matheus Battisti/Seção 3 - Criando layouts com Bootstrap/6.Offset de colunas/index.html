<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offset de colunas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css"
  </head>
  <body>
    <div class="container vertical">
      <div class="row">
        <div class="col col-md-3 offset-md-1"></div>
      </div>
    </div>
    <div class="container vertical">
      <div class="row">
        <div class="col col-md-3 offset-md-2"></div>
      </div>
    </div>
    <div class="container vertical">
      <div class="row">
        <div class="col col-md-3 offset-md-3"></div>
      </div>
    </div>
    <div class="container vertical">
      <div class="row">
        <div class="col col-md-3 offset-md-4"></div>
      </div>
    </div>
    <div class="container vertical">
      <div class="row">
        <div class="col col-md-3 offset-md-5"></div>
      </div>
    </div>
  </body>
</html>
