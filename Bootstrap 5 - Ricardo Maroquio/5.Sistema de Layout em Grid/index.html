<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Layout em Grid</title>
    <!-- CND BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <style>
      .h100 {
        height: 100px;
      }

      .h400 {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3 bg-dark bg-opacity-50 h100"></div>
        <div class="col-6 bg-dark bg-opacity-75 h100"></div>
        <div class="col-3 bg-dark bg-opacity-50 h100"></div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col bg-dark bg-opacity-50 h100"></div>
        <div class="col-9 bg-dark bg-opacity-75 h100"></div>
        <div class="col bg-dark bg-opacity-50 h100"></div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col bg-dark bg-opacity-25 h100"></div>
        <div class="col-3 bg-dark bg-opacity-75 h100"></div>
        <div class="col-4 bg-dark bg-opacity-50 h100"></div>
        <div class="col bg-dark bg-opacity-25 h100"></div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col bg-dark bg-opacity-25 h100"></div>
      </div>
      <div class="row">
        <div class="col-3 bg-dark bg-opacity-75 h400"></div>
        <div class="col-9 bg-dark bg-opacity-50 h400"></div>
      </div>
      <div class="row">
        <div class="col bg-dark bg-opacity-25 h100"></div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col bg-dark bg-opacity-25 h100"></div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-3 bg-dark bg-opacity-75 h400"></div>
        <div class="col-12 col-sm-9 bg-dark bg-opacity-50 h400"></div>
      </div>
      <div class="row">
        <div class="col bg-dark bg-opacity-25 h100"></div>
      </div>
    </div>
    <!-- CDN BOOTSTRAP JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
