<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linhas e colunas no Bootstrap</title>
    <!-- CND BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 bg-info">item 1</div>
        <div class="col-6 bg-primary">item 2</div>
      </div>
      <div class="row">
        <div class="col-4 bg-secondary">item 1</div>
        <div class="col-4 bg-success">item 2</div>
        <div class="col-4 bg-dark text-light">item 3</div>
      </div>
      <div class="row">
        <div class="col-3 bg-warning">item 1</div>
        <div class="col-3 bg-light">item 2</div>
        <div class="col-3 bg-danger">item 3</div>
        <div class="col-3 bg-warning">item 4</div>
      </div>
    </div>
    <hr />
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 bg-info">item 1</div>
        <div class="col-6 bg-primary">item 2</div>
      </div>
      <div class="row">
        <div class="col-4 bg-secondary">item 1</div>
        <div class="col-4 bg-success">item 2</div>
        <div class="col-4 bg-dark text-light">item 3</div>
      </div>
      <div class="row">
        <div class="col-3 bg-warning">item 1</div>
        <div class="col-3 bg-light">item 2</div>
        <div class="col-3 bg-danger">item 3</div>
        <div class="col-3 bg-warning">item 4</div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row bg-dark">
        <div class="col bg-info col-sm-1 col-md-3 col-lg-5 col-xl-8 col-xxl-11">
          <p>Teste de Responsividade</p>
        </div>
      </div>
    </div>
    <!-- CDN BOOTSTRAP JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
