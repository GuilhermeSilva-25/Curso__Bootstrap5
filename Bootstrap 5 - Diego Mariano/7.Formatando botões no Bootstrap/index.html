<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatando botões no Bootstrap</title>
    <!-- CND BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5 bg-dark p-5">
      <button>Eu sou um Botão</button>
      <button class="btn btn-info" disabled>Eu sou um Botão</button>
      <button class="btn btn-link">Eu sou um Botão</button>
      <hr />
      <div class="d-grid">
        <a href="#" class="btn btn-primary">Eu sou um link</a>
      </div>
      <hr />
      <input
        type="submit"
        value="Eu sou um botão de enviar"
        class="btn btn-success btn-sm"
      />
      <hr />
      <button class="btn btn-outline-info btn-lg">Eu sou um Botão</button>
    </div>
    <!-- CDN BOOTSTRAP JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
