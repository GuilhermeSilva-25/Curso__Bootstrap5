<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criando grids</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <p>Produto A</p>
        </div>
        <div class="col">
          <p>Produto B</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>Produto C</p>
        </div>
        <div class="col">
          <p>Produto D</p>
        </div>
        <div class="col">
          <p>Produto E</p>
        </div>
      </div>
    </div>

    <!-- Tamanho das Colunas -->
    <div class="container" id="largura-limitada">
      <div class="row">
        <div class="col-4 col"></div>
        <div class="col-2 col"></div>
      </div>
      <div class="row">
        <div class="col-11 col"></div>
        <div class="col-1 col"></div>
      </div>
      <div class="row">
        <div class="col-4 col"></div>
        <div class="col-4 col"></div>
        <div class="col-4 col"></div>
      </div>
    </div>

    <!-- Limitação de Colunas -->
    <div class="container">
      <div class="row row-cols-2">
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div class="row row-cols-2">
        <div class="col"></div>
        <div class="col"></div>
      </div>
      <div class="row row-cols-2">
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
